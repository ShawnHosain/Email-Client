<div class="container">
    <div class="row justify-content-md-center box">
        <div class="col-5 form-box">
          <form [formGroup] = 'conForm' (ngSubmit) = 'onSubmit()'>
            <div class="loginContainer form-group">
              <p class='title'>Login</p>
              <div class = 'inputContainer'>
                <div class = 'label'>Email:</div>
                <input type ='text' formControlName = 'email' class = 'form-Control logInput' placeholder="example@email.com">
                <span *ngIf = '!conForm.get("email").valid && conForm.get("email").touched' class = 'text-muted'> Invalid Email Address</span>
              </div>
              <div class="inputContainer">
                <div class = 'label'>Password:</div>
                <input type ='password' formControlName = 'password' class = 'form-Control logInput' placeholder = 'Enter your password here'>
                <span *ngIf = '!conForm.get("password").valid && conForm.get("password").touched' class = 'text-muted'> Please Enter a Password</span>
              </div>
              <a routerLink = 'home'>
                <button id = 'login' type = 'submit'>Login</button>
              </a>
              <a routerLink = 'signup'>
                Don't have an account? Make one here!
              </a>
            </div>
          </form>
        </div>
    </div>
</div>
