<div class="container">
        <div class="row justify-content-md-center box">
            <div class="col-5 form-box">
              <form [formGroup] = 'suForm' (ngSubmit) = 'onSubmit()'>
                <div class="suContainer form-group">
                  <p class='title'>Signup</p>
                  <div class = 'inputContainer'>
                    <div class = 'label'>Email:</div>
                    <input type ='text' formControlName = 'email' class = 'form-Control logInput' placeholder="example@email.com">
                    <span *ngIf = '!suForm.get("email").valid && suForm.get("email").touched' class = 'text-muted'> Invalid Email Address</span>
                  </div>
                  <div class="inputContainer">
                    <div class = 'label'>Password:</div>
                    <input type ='password' formControlName = 'password' class = 'form-Control logInput' placeholder = 'Enter your password here'>
                    <span *ngIf = '!suForm.get("password").valid && suForm.get("password").touched' class = 'text-muted'> Please Enter a Password</span>
                  </div>
                  <div class="inputContainer">
                        <div class = 'label'>Confirm Password:</div>
                        <input type ='password' formControlName = 'cPassword' class = 'form-Control logInput' placeholder = 'Confirm password here'>
                        <span *ngIf = '!suForm.get("cPassword").valid && suForm.get("cPassword").touched' class = 'text-muted'> Please confirm Password</span>
                      </div>
                  <a routerLink = ''> 
                    <button id= 'signup' class="btn btn-primary">Signup</button>
                  </a>
                </div>
              </form>
            </div>
        </div>
    </div>
