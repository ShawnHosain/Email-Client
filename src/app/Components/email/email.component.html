<button class = 'email-container' >
    <div class = 'name-time'>
        <p class = name>{{ sender }}</p>
        <p class = time>ti:me pm</p>
    </div>
    <div class = 'title-notif'> 
        <p class = 'notif'><i class="fa fa-circle" aria-hidden="true"></i></p>
        <p class = 'title'>{{ subject }}</p>
    </div>
    <div class = 'content'>
        {{ content }}
    </div>
</button>
